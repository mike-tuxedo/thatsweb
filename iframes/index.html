<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meine Seite mit HTML-Komponenten</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />

        <link rel="stylesheet" href="/assets/init-styles.css" />
        <link rel="stylesheet" href="/assets/pico.lime.min.css" />
        <script src="/assets/int-script.js"></script>

        <!-- Optional SWIPER -->
        <script src="/assets/swiper-element-bundle.min.js" async></script>
    </head>
    <body>
        <header id="header-container" style="height: 107px">
            <div class="container content-full">
                <div class="container content-md fg-21">
                    <img
                        src="media/logo.jpg"
                        width="302"
                        height="65"
                        style="max-width: 302px"
                        alt="Thats web logo"
                        fetchpriority="high"
                    />
                    <nav
                        class="fg-"
                        style="flex-grow: 1; align-items: center; justify-content: flex-end"
                    >
                        <ul id="navitems-container">
                            <li class="topnav-link active">
                                <a href="/">Home</a>
                            </li>
                            <li class="topnav-link">
                                <a href="/templates">Templates</a>
                            </li>
                            <li class="topnav-link">
                                <a href="/about-me">About me</a>
                            </li>
                            <li class="topnav-link">
                                <a href="/flex-grid">FlexGrid</a>
                            </li>
                            <li class="topnav-link">
                                <a href="/flexgrid-generator">FlexGrid generator</a>
                            </li>
                            <li class="topnav-link">
                                <span tabindex="0">Examples</span>
                                <ul>
                                    <li>
                                        <a href="/examples/playground">Playground</a>
                                    </li>
                                    <li>
                                        <a href="/examples/example1">Example 1</a>
                                    </li>
                                    <li>
                                        <a href="/examples/example2">Example 2</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main id="content-container">
            <div id="top-container" class="content-full">
                <iframe
                    src="/iframes/top-content.html"
                    style="display: none"
                    loading="eager"
                    onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
                ></iframe>
            </div>
            <div id="main-container" class="content-md">
                <iframe
                    src="/iframes/main-content.html"
                    style="display: none"
                    onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
                    async
                ></iframe>
            </div>
        </main>
        <footer id="footer-container">
            <iframe
                src="/footer-content.html"
                style="display: none"
                loading="eager"
                onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"
            ></iframe>
        </footer>
        <link
            rel="stylesheet"
            href="/assets/main-styles.css"
            media="print"
            onload="this.media='all'"
        />
        <script src="/assets/main-script.js" async></script>
    </body>
</html>
