<swiper-container slides-per-view="1" speed="1000" loop="true" init="true" initial-slide="0" autoplay-delay="3000">
    <swiper-slide role="group" aria-label="2 / 3" data-swiper-slide-index="0" class="swiper-slide-next"
        style="width: 672px;">
        <picture>
            <!-- Für kleine Geräte (bis 480px) -->
            <source srcset="/media/dummy3-300.webp" media="(max-width: 480px)" type="image/webp">

            <!-- Für mittlere Geräte (bis 1024px) -->
            <source srcset="/media/dummy3-600.webp" media="(max-width: 1024px)" type="image/webp">

            <!-- Standardbild für große Geräte -->
            <img src="/media/dummy3.webp" width="1200" height="600" alt="Teammitglied 1" fetchpriority="high"
                loading="eager" decoding="async">
        </picture>
    </swiper-slide>
    <swiper-slide lazy="true" role="group" aria-label="3 / 3" class="swiper-slide-prev" data-swiper-slide-index="1"
        style="width: 672px;">
        <picture>
            <!-- Für kleine Geräte (bis 480px) -->
            <source srcset="/media/dummy1-300.webp" media="(max-width: 480px)" type="image/webp">

            <!-- Für mittlere Geräte (bis 1024px) -->
            <source srcset="/media/dummy1-600.webp" media="(max-width: 1024px)" type="image/webp">

            <!-- Standardbild für große Geräte -->
            <img src="/media/dummy1.webp" width="1200" height="600" alt="Teammitglied 1">
        </picture>
    </swiper-slide>
    <swiper-slide lazy="true" role="group" aria-label="1 / 3" class="swiper-slide-active" data-swiper-slide-index="2"
        style="width: 672px;">
        <picture>
            <!-- Für kleine Geräte (bis 480px) -->
            <source srcset="/media/dummy2-300.webp" media="(max-width: 480px)" type="image/webp">

            <!-- Für mittlere Geräte (bis 1024px) -->
            <source srcset="/media/dummy2-600.webp" media="(max-width: 1024px)" type="image/webp">

            <!-- Standardbild für große Geräte -->
            <img src="/media/dummy2.webp" width="1200" height="600" alt="Teammitglied 1">
        </picture>
    </swiper-slide>
</swiper-container>

<style>
    swiper-container {
        border: 2px solid lightgreen;
    }
</style>
